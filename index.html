<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Auth Forms -->
        <div id="authForms" class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h2>Welcome to ChatApp</h2>
                    <div class="auth-toggle">
                        <button id="loginToggle" class="active">Login</button>
                        <button id="registerToggle">Register</button>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form hidden">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-button">Register</button>
                </form>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chatInterface" class="chat-container hidden">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="user-info">
                    <div class="user-profile">
                        <i class="fas fa-user-circle"></i>
                        <span id="userName"></span>
                    </div>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                <div class="add-chat">
                    <div class="input-group">
                        <i class="fas fa-user-plus"></i>
                        <input type="email" id="newChatEmail" placeholder="Enter email to start chat">
                    </div>
                    <button id="addChatBtn"><i class="fas fa-plus"></i></button>
                </div>
                <div id="chatList" class="chat-list">
                    <!-- Chat list items will be added here -->
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div id="noChatSelected" class="no-chat-selected">
                    <div class="welcome-message">
                        <i class="fas fa-comments"></i>
                        <h3>Select a chat or start a new conversation</h3>
                    </div>
                </div>
                <div id="activeChatArea" class="active-chat hidden">
                    <div class="chat-header">
                        <div class="chat-contact">
                            <i class="fas fa-user-circle"></i>
                            <h3 id="currentChatUser"></h3>
                        </div>
                    </div>
                    <div id="messagesContainer" class="messages-container">
                        <!-- Messages will be added here -->
                    </div>
                    <div class="message-input">
                        <button id="emojiButton" class="emoji-button">
                            <i class="far fa-smile"></i>
                        </button>
                        <input type="text" id="messageInput" placeholder="Type your message...">
                        <button id="sendMessage">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div id="emojiPicker" class="emoji-picker hidden">
                        <!-- Emoji picker will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Emoji Picker Library -->
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
